<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alwin & Serfin Wedding Invitation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #fff8f0, #d7f5e8);
      background-size: cover;
      background-repeat: no-repeat;
      color: #333;
    }
    .overlay {
      background: rgba(255,255,255,0.85);
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    h2 {
      font-weight: normal;
      margin-bottom: 2em;
    }
    .details {
      font-size: 1.1em;
      margin-bottom: 2em;
    }
    .form-embed, .wishes-board, .photo-section {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    input, select, textarea, button {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f56;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9em;
      color: #666;
    }
    .wish-entry {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: left;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .photo-placeholder {
      width: 100%;
      height: 200px;
      background-color: #eee;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-style: italic;
      border-radius: 8px;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    .slide-up {
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .wishes-board div {
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1 class="fade-in">Alwin & Serfin</h1>
      <h2 class="fade-in">Invite you to celebrate their wedding</h2>
      <div class="details slide-up">
        <p><strong>Date:</strong> Saturday, May 30, 2026</p>
        <p><strong>Time:</strong> 6:00 PM</p>
        <p><strong>Location:</strong> Royal Avilla, Lombok</p>
        <p><strong>Dress Code:</strong> No batik, suits only</p>
      </div>

      <div class="form-embed slide-up">
        <h2>RSVP Form</h2>
        <form id="rsvp-form">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="text" id="phone" placeholder="Phone Number" required />
          <select id="attendance" required>
            <option value="">Will you attend?</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <select id="number">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <textarea id="wishes" placeholder="Wishes for the couple"></textarea>
          <button type="submit">Send RSVP</button>
        </form>
      </div>

      <div class="wishes-board slide-up">
        <h2>Wishes from Friends & Family üíå</h2>
        <div id="wishes-container">Loading wishes...</div>
      </div>

      <div class="footer fade-in">
        <p>We can't wait to celebrate with you! üå¥üíç</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("rsvp-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const payload = {
        data: {
          "Full Name": document.getElementById("name").value,
          "Phone Numbers": document.getElementById("phone").value,
          "Will You Attend": document.getElementById("attendance").value,
          "Number Of People": document.getElementById("number").value,
          "Wishes For The Couple": document.getElementById("wishes").value
        }
      };

      fetch("https://sheetdb.io/api/v1/4e3p3gyhynzah", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
        .then(res => {
          if (res.ok) {
            window.location.href = "thankyou.html";
          } else {
            alert("Something went wrong. Please try again.");
          }
        });
    });

    let wishes = [];
    let displayIndex = 0;

    function displayWishes() {
      const container = document.getElementById("wishes-container");
      container.innerHTML = "";

      const toShow = wishes.slice(displayIndex, displayIndex + 3);
      toShow.forEach(entry => {
        const wishText = entry["Wishes For The Couple"]?.trim();
        const guestName = entry["Full Name"]?.trim();

        if (wishText) {
          const div = document.createElement("div");
          div.className = "wish-entry";
          div.innerHTML = `<strong>${guestName || 'Anonymous'}</strong> - ${wishText}`;
          container.appendChild(div);
        }
      });

      displayIndex = (displayIndex + 3) % wishes.length;
    }

    fetch("https://sheetdb.io/api/v1/4e3p3gyhynzah")
      .then(response => response.json())
      .then(data => {
        wishes = data.filter(entry => entry["Wishes For The Couple"]?.trim());
        if (wishes.length === 0) {
          document.getElementById("wishes-container").innerText = "No wishes submitted yet.";
        } else {
          displayWishes();
          setInterval(displayWishes, 6000); // rotate every 6 seconds
        }
      })
      .catch(error => {
        document.getElementById("wishes-container").innerText = "Could not load wishes.";
        console.error("Error loading wishes:", error);
      });
  </script>
</body>
</html>
