<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alwin & Serfin Wedding Invitation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #fff8f0, #d7f5e8);
      background-size: cover;
      background-repeat: no-repeat;
      color: #333;
    }
    .overlay {
      background: rgba(255,255,255,0.85);
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    h2 {
      font-weight: normal;
      margin-bottom: 2em;
    }
    .details {
      font-size: 1.1em;
      margin-bottom: 2em;
    }
    .form-embed {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    input, textarea, select, button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2c7a7b;
      color: white;
      border: none;
      cursor: pointer;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Alwin & Serfin</h1>
      <h2>Invite you to celebrate their wedding</h2>
      <div class="details">
        <p><strong>Date:</strong> Saturday, May 30, 2026</p>
        <p><strong>Time:</strong> 6:00 PM</p>
        <p><strong>Location:</strong> Royal Avilla, Lombok</p>
        <p><strong>Dress Code:</strong> No batik, suits only</p>
      </div>

      <div class="form-embed">
        <h2>RSVP Form</h2>
        <form id="rsvp-form">
          <input type="text" name="Full Name" placeholder="Full Name" required />
          <input type="tel" name="Phone Numbers" placeholder="Phone Number" required />
          <select name="Will You Attend" required>
            <option value="">Will you attend?</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <select name="Number Of People" required>
            <option value="">Number of people attending</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <textarea name="Wishes For The Couple" placeholder="Wishes for the couple"></textarea>
          <button type="submit">Send RSVP</button>
        </form>
      </div>

      <div class="footer">
        <p>We can't wait to celebrate with you! üå¥üíç</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('rsvp-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        await fetch("https://sheetdb.io/api/v1/4e3p3gyhynzah", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ data: [data] })
        });

        window.location.href = "thank-you.html";
      } catch (err) {
        alert("Something went wrong. Please try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
