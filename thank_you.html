<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP Confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #fff8f0, #d7f5e8);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message-box {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      animation: fadeInScale 1.2s ease forwards;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #2c7a7b;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your RSVP has been received. We can't wait to celebrate with you ðŸŽ‰</p>
  </div>
  <script>
    // Simulate form submission success
    // Redirect to thank-you page if this is reused elsewhere
    setTimeout(() => {
      window.location.href = "thank-you.html";
    }, 3000); // Optional delay if used in shared scripts
  </script>
</body>
</html>
